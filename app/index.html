<!DOCTYPE html>
<html ng-app="ProgressBarApp">
<head>
    <meta charset="utf-8">  
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Progress Bar</title>
    <base href="/">
</head>

<body>
<script src="/modules/angular/angular.js"></script>
<script src="app.js"></script>
<script src="/services/progressService.js"></script>
<script src="/controllers/progressController.js"></script>
<script src="/directives/progressbar.js"></script>

<div class="container" ng-controller="progressController">	
	<progressbar ng-repeat="i in bars" progress="{{i}}" limit="{{limit}}"></progressbar> 

  <div class="row difference">
  <div class="col col-lg-4">
     <select class="form-control" ng-model="selVal">
        <option ng-repeat="$index in bars">Progress {{$index+1}} </option> 
     </select>
  </div>

  <div class="col col-lg-2" ng-repeat="i in buttons">
  <button type="button" class = "btn btn-primary" ng-click="changeProgress(i)">{{i}}</button>
  </div>
</div>
</div>

</body>
</html>
